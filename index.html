<!DOCTYPE html>
<html>
    <head>
      <title>Cocktail-Library</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline" id="change-password">
          <input id="old-password" class="form-control mr-sm-2" type="password" name="passwords[old]" placeholder="old password">
          <input id="new-password" class="form-control mr-sm-2" type="password" name="passwords[new]" placeholder="new password">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Change</button>
        </form>
        <form class="form-inline" id="sign-out-form">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
        </form>
      </nav>
      <h1>The Cocktail Library</h1>
      <p id="message"></p>
      <div id="sign-container">
        <form id="sign-up-form">
          <h3>Sign Up</h3>
          <div class="form-group">
            <label for="sign-up-email">Your email</label>
            <input type="email" class="form-control" id="sign-up-email" name="credentials[email]" >
          </div>
          <div class="form-group">
            <label for="sign-up-password">Password</label>
            <input type="password" class="form-control" id="sign-up-password" name="credentials[password]">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="credentials[password_confirmation]">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <div id='in-button'>
            <br>
            <p>Already a member?</p>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </form>
        <form id="sign-in-form">
          <h3>Sign In</h3>
          <div class="form-group">
            <label for="sign-in-email">Your email</label>
            <input type="email" class="form-control" id="sign-in-email" name="credentials[email]" >
          </div>
          <div class="form-group">
            <label for="sign-in-password">Password</label>
            <input type="password" class="form-control" id="sign-in-password" name="credentials[password]">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </body>
</html>
